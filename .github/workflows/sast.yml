name: Golang SAST using Gosec
on: [push, pull_request]

jobs:
  gosec:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Install Gosec
        run: go get -u github.com/securego/gosec/v2/cmd/gosec

      - name: Run Gosec
        run: gosec ./...