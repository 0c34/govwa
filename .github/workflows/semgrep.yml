on:
  workflow_dispatch: {}
  pull_request: {}
  push:
    branches:
    - main
    - master
    paths:
    - .github/workflows/semgrep.yml
  schedule:
  # random HH:MM to avoid a load spike on GitHub Actions at 00:00
  - cron: 56 20 * * *
name: Semgrep
jobs:
  semgrep:
    name: semgrep/ci
    runs-on: ubuntu-20.04
    env:
      SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
      SEMGREP_APP_URL: https://staging.semgrep.dev
    container:
      image: returntocorp/semgrep
    steps:
    - uses: actions/checkout@v3
    - run: semgrep ci
    - name: package-logs
      if: always()
      run: tar czf logs.tgz ~/.semgrep/last.log
    - name: upload-logs
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: logs.tgz
        path: logs.tgz
        retention-days: 1
