name: TruffleHog Enterprise scan

on: [push, pull_request]

jobs:
  scanning:
    name: TruffleHog Enterprise scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # fetch all history so multiple commits can be scanned
      - name: TruffleHog Enterprise scan
        uses: trufflesecurity/TruffleHog-Enterprise-Github-Action@main
        with:
            args: --fail-verified ${{ github.event.repository.default_branch }} HEAD
        env:
          TRUFFLEHOG_API_ADDRESS: buoyant-artistic-collector.api.c1.prod.trufflehog.org:8443
          TRUFFLEHOG_SCANNER_GROUP: circle ci?
          TRUFFLEHOG_SCANNER_TOKEN: thog-agent-ab9ad0e081620902950d0f29297b0489
          
